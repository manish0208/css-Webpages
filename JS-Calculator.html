        function primeFactor1(n){    // function for hcf for taking only primeFactors
       // var num=parseInt(prompt("enter the number"));
        function prime(num1) {
            for (let i = 2; i <= Math.sqrt(num1); i++)
            {
            if (num1 % i === 0) return false;
            }
            return true;
        }
        const result = [];
        for (let i = 2; i <= n; i++)
        {
            while (prime(i) && n % i === 0) 
            {
            if (!result.includes(i)) result.push(i);
            n /= i;
            }
        }
        return result;
        }
        function HCF(){
            var n1 = prompt("enter 1st no.: ");
            var n2 = prompt("enter 2nd no.: ");
            var arr1 = primeFactor1(n1);
            var arr2 = primeFactor1(n2);
            var arr3 = [];
            console.log("array1: "+ arr1);
            console.log("array2: "+ arr2);
            for(var i=0; i<arr1.length; i++){
                for(var j=0; j<arr2.length; j++){
                    if(arr1[i]==arr2[j]){
                        arr3.push(arr2[j]);
                    }
                }
            }
            console.log("common elements: "+ arr3);
            var Hcf = 1;
            for(var i=0; i<arr3.length; i++){
                Hcf = Hcf*arr3[i];
            }
            console.log("HCF of "+n1+" & "+n2+" is "+ Hcf);       
        }
