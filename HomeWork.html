<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Step 1: Your Details</legend>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="First and last name"><br>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="example@domain.com"><br>
            <label for="Phone">Phone</label>
            <input type="text" id="Phone" placeholder="Eg. +44750000000"><br>
        </fieldset>
        <fieldset>
            <legend>Step 2: Delivery address</legend>
            <label for="Address">Address</label>
            <textarea id="Address" rows="10" cols="15"></textarea><br>
            <label for="Post code">Post code</label>
            <input type="text" id="Post code" ><br>
            <label for="Country">Country</label>
            <select name="Country" id="Country">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Canada">Canada</option>
                <option value="Denmark">Denmark</option>
                <option value="Egypt">Egypt</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Hungary">Hungary</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Kenya">Kenya</option>
                <option value="Liberia">Liberia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Nepal">Nepal</option>
                <option value="Oman">Oman</option>
                <option value="Panama">Panama</option>
                <option value="Qatar">Qatar</option>
                <option value="Russia">Russia</option>
                <option value="Samoa">Samoa</option>
                <option value="Togo">Togo</option>
                <option value="Uganda">Uganda</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Yemen">Yemen</option>
                <option value="Zambia">Zambia</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Step 3: Card details</legend>
            <label for="radio">Card type</label><br>
            <input type="radio" name="radio" id="radio" value="Visa">Visa
            <input type="radio" name="radio" id="radio" value="AmEx">AmEx
            <input type="radio" name="radio" id="radio" value="Mastercard">Mastercard<br>
            <label for="Security code">Security code</label>
            <input type="password" id="Security code" placeholder="CVV"><br>
            <label for="Name on card">Name on card</label>
            <input type="text" id="Name on card" placeholder="Exact name as on the card">
        </fieldset>
        <button><b>BUY IT!</b></button>

        
    </form>
</body>
</html>
