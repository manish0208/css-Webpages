        class Area{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            greet="hello";
            get area(){                 // get is used to access the method
                return this.x*this.y;
            }

        }

        const p1 = new Area(4,5);
        const p2 = new Area(10,20);
        console.log(p1.greet);
        console.log(p1.area);
        console.log(p2.greet);
        console.log(p2.area);
        
        class Area2{
            constructor(width,height){
                this.width=width;
                this.height=height;
            }
            static area2(x){
                return x.height*x.width;
            }
