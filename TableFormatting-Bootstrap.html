<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>TableFormatting-Bootstrap</title>
</head>
<body>
    <table class="table table-warning"> <!--class="table" gives horizontal line after each row-->
        <tr class="table-success">
            <th>1st-col</th>
            <th>2nd-col</th>
            <th>3rd-col</th>
            <th>4th-col</th>
        </tr>
        <tr class="table-danger"> <!--giving different color to different row-->
            <td>1</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
  
        <tr class="table-secondary">
          <td>2</td>
          <td>Harry</td>
          <td>Electrical</td>
          <td>34567</td>
      </tr>
  
      <tr class="table-primary">
          <td>3</td>
          <td>Rick</td>
          <td>Civil</td>
          <td>45678</td>
      </tr>
    </table>
    <table class="table table-striped table-hover"> <!--table-striped gives alternate color to each row-->
        <tr>                             <!--table-bordered gives border-->
            <th>1st-col</th>
            <th>2nd-col</th>
            <th>3rd-col</th>
            <th>4th-col</th>
        </tr>
        <tr> 
            <td>1</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
  
        <tr>
          <td>2</td>
          <td>Harry</td>
          <td>Electrical</td>
          <td>34567</td>
      </tr>
  
      <tr>
          <td>3</td>
          <td>Rick</td>
          <td>Civil</td>
          <td>45678</td>
      </tr>
    </table>
</body>
</html>
