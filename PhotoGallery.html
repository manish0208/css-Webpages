<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoGallery</title>
    <style>
        .image
        {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
           /* align-items: flex-end; */
            align-items: stretch;
            max-height: 100vh;


        }
        .image img{
            margin: 10px;
            border: 4px solid black;
            max-width: 50vw;
            box-shadow: 3px 3px 5px 0px green;

        }

        
    </style>
</head>
<body>
    <div class="image">
        <img src="https://picsum.photos/300/300/?random">
        <img src="https://picsum.photos/310/310/?random">
        <img src="https://picsum.photos/350/350/?random">
        <img src="https://picsum.photos/370/370/?random">
        <img src="https://picsum.photos/400/400/?random">
        <img src="https://picsum.photos/420/420/?random">
        <img src="https://picsum.photos/450/450/?random">
        <img src="https://picsum.photos/470/470/?random">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuIz7km6uQcqB-oqWsitRBAgC6tJmxG6o1lw&usqp=CAU">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DP4dxpLGQA2ZxWZ3_sadWy69SjjY4u7wKQ&usqp=CAU">
    </div>
</body>
</html>
