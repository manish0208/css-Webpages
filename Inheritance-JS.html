    //  MULTILEVEL INHERITANCE

    class Animal{
            constructor(legs){
                this.legs=legs;
            }
            walk(){
                console.log("walking on legs "+this.legs+" legs");
            }
            static greet(){
                console.log("greetings");
            }
        }

        class Bird extends Animal{              // inheritance (Bird inherits Animal)
            constructor(legs,food){
                super(legs);                       // to access value from parent
                this.food=food;
            }                                      // super() invokes constructor from parent class
            fly(){
                console.log('flying');
            }
            foo(){
                return this.food;
            }
            walk(){                                 // shadowing of method
                super.walk();                       // if super() is not used method of child class will only work
                console.log(this.food);             // parent class method will not be called
            }
        }

        class Sparrow extends Bird{
            constructor(legs,food){
                super(legs,food);
            }
            color(){
                console.log('color is gray');
            }
        }

        let b1 = new Bird(2,'insects');
        console.log(b1.foo());
        b1.walk();
        b1.fly();
        let b2 = new Animal(5);
      //  b2.fly();                                   // it is not possible as parent doesnot inherits from child
        Animal.greet();
        Bird.greet();                               // static method can also be accessed by child class
