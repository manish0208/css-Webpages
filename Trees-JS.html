        var left = 0;

        class TreeNode{
            constructor(value){
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }
        class BST{      // BINARY SEARCH TREE
            constructor(){
                this.root = null;
            }
            insert(value){
                var T1 = new TreeNode(value);
                if( this.root === null){
                    this.root = T1;
                }
                else{
                    this.insertNode(this.root, T1);
                }
            }
            insertNode(node , newNode){
                if(newNode.value < node.value ){
                    if(node.left === null){
                        node.left = newNode;
                    }
                    else{
                        this.insertNode(node.left, newNode);
                    }
                }
                else{
                    if(node.right === null){
                        node.right = newNode;
                    }
                    else{
                        this.insertNode(node.right, newNode);
                    }
                }
            }
            searchItem(value){
                let currentNode = this.root;
                while(currentNode !== null){
                    if(value === currentNode.value){
                        return true;
                    }
                    else if(value < currentNode.value){
                        currentNode = currentNode.left;
                    }
                    else{
                        currentNode = currentNode.right
                    }
                }
                return false;
            }

            Min(node){
                if(node === null){
                    return null;
                }
                var currant = node;
                while(currant.left !== null){
                    currant = currant.left;

                return currant.value;

                if(node === null){
                    return null;
                }
                var currant = node;
                while(currant.right !== null){
                    currant = currant.right;  
                }
